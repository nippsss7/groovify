<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Best music app</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

</head>
<body>
    <div class="parent row">
        <div class="side-bar">
            
            <div class="row side-content">
                <div class="navigation grey-bg">
                    <ul>
                        <li class="logo">
                            <a href="#"> <img src="./Spotify_logo_horizontal_black-removebg-preview.png" alt=""></a>
                        </li>
                        <li class="home">
                            <a href=""><i class="fa-solid fa-house p-left-1"></i></a>
                            <!-- <i class="fa-solid fa-house p-left-1"></i> -->
                            <a class="text-link" href="#">Home</a>
                        </li>
                        <li class="search">
                            <a href=""><i class="fas fa-search p-left-1"></i></a>
                            
                            <a class="text-link" href="#">Search</a>
                        </li>
                    </ul>
                </div>

                <div class="libraries grey-bg">
                    <h2>Your Libraries</h2>
                    <div class="libraries-list">
                        <ul id="songs-list">
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="main grey-bg">

            <div class="login">
                <ul class="row">
                    <a href=""><i class="fas fa-chevron-left"></i></a>
                    <!-- <i class="fas fa-chevron-left"></i> -->
                    <!-- <li> Back </li> -->
                    <li class="login-btns">
                        <button class="no-bg">Log in</button>
                        <button>Sign up</button>
                    </li>
                </ul>
            </div>

            <div class="playlists">
                <h1>Spotify Playlists</h1>

                <div id="thumbnails" class="playlist-list row">
                    <!-- <div class="boxes-5">
                    </div> -->
                    
                    
                </div>
            </div>

            <div class="player">
                <div class="controls row">
                    <div class="pause">
                        <ul class="row pause">
                            <li class="bigger-list">
                                <p id="song-name" class="song-name">Case</p>
                            </li>
                            <li class="smaller-list">    
                                <ul class="row">
                                    <li><i onclick="prevSong()" class="fa-solid fa-backward-step font-bigger"></i></li>
                                    <!-- <li><i onclick="pauseSong()" class="fa-solid fa-pause font-bigger" style="color: white;"></i></li> -->
                                    
                                    <li><i id="playerBtn" onclick="pauseSong()" class="fa-solid fa-play font-bigger"></i></li>

                                    <li><i onclick="nextSong()" class="fa-solid fa-forward-step font-bigger" style="color: white;"></i></li>
                                </ul>
                            </li>
                            <li class="bigger-list right">
                                <ul class="row">
                                    <li id="timeUpdate">0:00 / 0:00</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div id="seek" class="seek">
                        <div id="circle" class="circle"></div>
                        <div id="colorFill"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <!-- <script src="try.js"></script> -->
</body>
</html>
